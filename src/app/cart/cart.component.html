<div class="modal-body">
    <h1 class="fs-5 fw-bold ms-5 mt-5">Reservas</h1>
    <hr>
<table class='table  table-striped text-center m-1 mb-5'  *ngFor="let viaje of cartList$ | async">
    <thead class="table-dark text-center fw-bold text-info" *ngIf="viaje.quantity!=0">
        <tr>
            <th>Usuario</th>
            <th>Salida</th>
            <th>Destino</th>
            <th>DÃ­a</th>
            <th>Horario</th>
            <th>Mascota</th>
            <th>Precio</th>
            <th>Reserva</th>  
        <tr>
    </thead>
    <tbody>
    <tr>
        <td><img width="50" class="img.thumbnail" [src]="viaje.images" [alt]="viaje.salida"></td>
        <td>{{viaje.salida}}</td>
        <td>{{viaje.destino}}</td>
        <td>{{viaje.dia}}</td>
        <td>{{viaje.horario}}</td>
        <td>{{viaje.mascota}}</td>
        <td>{{viaje.precio | currency}}</td>
        <td>{{viaje.quantity}}</td>
    </tr>
    </tbody>
</table>
<img src="./assets/img/reserva.jpg"/>
</div>
