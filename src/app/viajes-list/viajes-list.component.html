<div class="modal-body">
    <h1 class="fs-5 fw-bold ms-5 mt-5">Viajes disponibles</h1>
    <hr>
    <table class='table  table-striped text-center m-1 mb-5'>
        <thead class="table-dark text-center fw-bold text-warning">
            <tr>
                <th>Salida</th>
                <th>Destino</th>
                <th>DÃ­a</th>
                <th>Horario</th>
                <th>Lugares</th>
                <th>Acepta Mascota</th>
                <th>Precio</th>
                <th>Datos</th>
                <th>Disponible</th>
                <th>Imagen</th>  
            <tr>
        </thead>
        <tbody>
            <tr *ngFor="let viaje of viajes" [ngClass]="{'disponible':viaje.disponible}">
                <td>{{viaje.salida}}</td>
                <td>{{viaje.destino}}</td>
                <td>{{viaje.dia}}</td>
                <td>{{viaje.horario}}</td>
                <td>{{viaje.lugares}}</td>
                <td>{{viaje.mascota}}</td>
                <td>{{viaje.precio | currency}}</td>
                <td>{{viaje.datos}}</td>
                <td><span class="btn btn-success" *ngIf="viaje.disponible==true">Disponible</span></td>
                <td><img [src]="viaje.images" [alt]="viaje.salida"></td>
            </tr>
    </table>
